# general params
general:
    cores: 100
reads_prime:
    - R1
    - R2
tomerge:
    FALSE
resourcesfolder:
    resources/
resultsfolder:
    results/
benchmarksfolder:
    benchmarks/
fastqfiles:
    - mother_16s
    - seedling_16s
    - mother_ITS2
    - seedling_ITS2
    - comp_mother_16s
    - mother_glom
mergedfile:
    FALSE
# split files
split_fastq:
    nfiles: 1000
# align filter
alifilt:
    minscore: 30.00
# basic filt
basicfilt:
    minlength: 80
    mincount: 2
    minqual: 20
# dereplication
dereplication:
    simult_reads: 1e06
split_fasta:
    nfiles: 1000
# obiclean
obiclean:
    ratio: 0.05
# Abundance filtering
abb_filt: 
    mincount: 1
# clustering
clustering:
    minsim: 0.97
# taxa
taxassign:
    tax_file_mother_16s: taxonomy_database/silva_nr_v138_train_set.fa
    tax_file_seedling_16s: taxonomy_database/silva_nr_v138_train_set.fa
    tax_file_comp_mother_16s: taxonomy_database/silva_nr_v138_train_set.fa
    tax_file_mother_ITS2: taxonomy_database/sh_general_release_dynamic_16.10.2022.fasta
    tax_file_seedling_ITS2: taxonomy_database/sh_general_release_dynamic_16.10.2022.fasta
    tax_file_mother_glom: taxonomy_database/sh_general_release_dynamic_16.10.2022.fasta
    multithread: 100
